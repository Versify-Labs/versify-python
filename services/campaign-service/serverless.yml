          path: /campaign/v1/airdrops
          operationId: ListAirdrops
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/api/authorizer/id}
          cors:
            origin: "*"
            headers: "*"
            allowCredentials: false
          request:
            parameters:
              headers:
                X-Api-Key: false
                X-Authorization: false
                X-Organization: true
              querystrings:
                filters: false
                limit: false
                page: false
                query: false
                starting_after: false
                starting_before: false
                sort: false
                sort_by: false
                view: false
