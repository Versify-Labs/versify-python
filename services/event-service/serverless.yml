            source:
              - mongo
            detail:
              operationType:
                - insert
              fullDocument:
                object:
                  - airdrop
          inputTransformer:
            inputPathsMap:
              detail: "$.detail.fullDocument"
            inputTemplate: '{"detail": <detail>, "detail-type": "airdrop.created"}'
      # MongoAirdropDeleted
