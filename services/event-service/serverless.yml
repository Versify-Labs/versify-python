    name: EventService-SlackSubscriber
    description: Consume events and publish to Slack
    events:
      - eventBridge:
          eventBus: ${ssm:/versify/services/partner/bus/arn}
          pattern:
            account:
              - "798774640116"
      - eventBridge:
          eventBus: ${ssm:/versify/services/versify/bus/arn}
          pattern:
            account:
              - ${aws:accountId}
