resources:
  Resources:
    Authorizer:
      Type: AWS::ApiGateway::Authorizer
      Properties:
        AuthorizerResultTtlInSeconds: 0
        AuthorizerUri: !Join
          - ""
          - - "arn:aws:apigateway:"
            - !Ref "AWS::Region"
            - ":lambda:path/2015-03-31/functions/"
            - !GetAtt
              - AuthorizerLambdaFunction
              - Arn
            - /invocations
        Name: Auth
        RestApiId: ${self:provider.apiGateway.restApiId}
        Type: REQUEST
    AuthorizerArnParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub /versify/services/api/authorizer/arn
        Type: String
        Value: !GetAtt AuthorizerLambdaFunction.Arn
    AuthorizerIdParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub /versify/services/api/authorizer/id
        Type: String
        Value: !GetAtt Authorizer.AuthorizerId
