org: versify
app: versify
service: order-service

custom:
  tableName: OrderServiceTable

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  apiGateway:
    restApiId: ${ssm:/versify/services/api/id}
    restApiRootResourceId: ${ssm:/versify/services/api/root/resource/id}
    restApiResources:
      /admin: ${ssm:/versify/services/admin/api/resource/id}
      /backend: ${ssm:/versify/services/backend/api/resource/id}
      /wallet: ${ssm:/versify/services/wallet/api/resource/id}
  environment:
    ENVIRONMENT: ${opt:stage, 'dev'}
    LOG_LEVEL: INFO
    POWERTOOLS_LOGGER_SAMPLE_RATE: 0.1
    POWERTOOLS_LOGGER_LOG_EVENT: true
    POWERTOOLS_METRICS_NAMESPACE: versify
    POWERTOOLS_SERVICE_NAME: order-service
    POWERTOOLS_TRACE_DISABLED: false
    TABLE_NAME: ${self:custom.tableName}
  layers:
    - ${ssm:/versify/services/versify/layer/arn}
    - arn:aws:lambda:${aws:region}:017000801446:layer:AWSLambdaPowertoolsPython:11
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
        - dynamodb:BatchGetItem
      Resource:
        - "arn:aws:dynamodb:${aws:region}:*:table/${self:custom.tableName}"
        - "arn:aws:dynamodb:${aws:region}:*:table/${self:custom.tableName}/*"
    - Effect: Allow
      Action:
        - execute-api:Invoke
      Resource:
        - "arn:aws:execute-api:us-east-1:*:*/*/GET/backend/customers/*"
        - "arn:aws:execute-api:us-east-1:*:*/*/GET/backend/organizations/*"
        - "arn:aws:execute-api:us-east-1:*:*/*/GET/backend/products/*"
        - "arn:aws:execute-api:us-east-1:*:*/*/GET/backend/wallets/*"
  runtime: python3.9
  timeout: 30
  tracing:
    lambda: true

functions:
  API-CreateAirdrop:
    handler: src.api.handler
    name: OrderService-API-CreateAirdrop
    events:
      - http:
          method: post
          path: /admin/airdrops
          operationId: CreateAirdrop
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/admin/api/authorizer/id}
          cors:
            origin: "*"
            headers:
              - Authorization
              - Organization
              - Content-Type
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
                Organization: true
