          request:
            parameters:
              headers:
                Authorization: true
                Organization: true
              querystrings:
                active: false
                customer: false
                limit: false
                starting_after: false
      - http:
          method: get
          path: /wallet/orders
          operationId: ListOrders
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/wallet/api/authorizer/id}
          cors:
            origin: "*"
            headers:
