  API-ListFulfillments:
    handler: src.api.handler
    name: OrderService-API-ListFulfillments
    events:
      - http:
          method: get
          path: /admin/orders/{id}/fulfillments
          operationId: ListFulfillments
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/admin/api/authorizer/id}
          cors:
            origin: "*"
            headers:
              - Authorization
              - Organization
              - Content-Type
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
                Organization: true
              paths:
                id: true
              querystrings:
                active: false
                limit: false
                starting_after: false
  API-CreateOrder:
    handler: src.api.handler
    name: OrderService-API-CreateOrder
    events:
      - http:
          method: post
          path: /admin/orders
          operationId: CreateOrder
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/admin/api/authorizer/id}
          cors:
            origin: "*"
            headers:
              - Authorization
              - Organization
              - Content-Type
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
                Organization: true
  API-ListOrders:
    handler: src.api.handler
    name: OrderService-API-ListOrders
    events:
      - http:
          method: get
          path: /admin/orders
          operationId: ListOrders
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/admin/api/authorizer/id}
          cors:
