            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
              querystrings:
                active: false
                limit: false
                starting_after: false
  API-GetOrder:
    handler: src.api.handler
    name: OrderService-API-GetOrder
    events:
      - http:
          method: get
          path: /admin/orders/{id}
          operationId: GetOrder
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/admin/api/authorizer/id}
          cors:
            origin: "*"
            headers:
              - Authorization
              - Organization
              - Content-Type
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
                Organization: true
              paths:
                id: true
      - http:
          method: get
          path: /wallet/orders/{id}
          operationId: GetOrder
          authorizer:
            type: REQUEST
            authorizerId: ${ssm:/versify/services/wallet/api/authorizer/id}
          cors:
            origin: "*"
            headers:
              - Authorization
              - Content-Type
              - X-Amz-Date
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
          request:
            parameters:
              headers:
                Authorization: true
              querystrings:
                active: false
                limit: false
                starting_after: false
  OnAirdrop:
    handler: src.subscribers.on_airdrop
    name: OrderService-OnAirdrop
    events:
      - eventBridge:
          eventBus: ${ssm:/versify/services/event-bus/arn}
          pattern:
            source:
              - versify
            detail-type:
              - airdrop.created
  OnFulfillment:
    handler: src.subscribers.on_fulfillment
    name: OrderService-OnFulfillment
    events:
      - eventBridge:
          eventBus: ${ssm:/versify/services/event-bus/arn}
          pattern:
            source:
              - versify
            detail-type:
              - fulfillment.created
              - fulfillment.updated
  OnTokenMinted:
    handler: src.subscribers.on_token_minted
    name: OrderService-OnTokenMinted
    events:
      - eventBridge:
          eventBus: ${ssm:/versify/services/event-bus/arn}
          pattern:
            source:
              - versify
            detail-type:
              - transaction.created
              - transaction.updated
            detail:
              status:
                - complete
              success:
                - True
              metadata:
                type:
                  - MintToken
  OnWalletUpdate:
    handler: src.subscribers.on_wallet_update
    name: OrderService-OnWalletUpdate
    events:
      - eventBridge:
          eventBus: ${ssm:/versify/services/event-bus/arn}
          pattern:
            source:
              - versify
            detail-type:
              - wallet.updated

resources:
  Resources:
    OrderServiceTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: PK
            AttributeType: S
          - AttributeName: SK
            AttributeType: S
          - AttributeName: email
            AttributeType: S
          - AttributeName: object
            AttributeType: S
          - AttributeName: order
            AttributeType: S
          - AttributeName: organization
            AttributeType: S
        BillingMode: PROVISIONED
        GlobalSecondaryIndexes:
          - IndexName: ByOrganizationByObject
            KeySchema:
              - AttributeName: organization
                KeyType: HASH
              - AttributeName: object
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: ByEmailByObject
            KeySchema:
              - AttributeName: email
                KeyType: HASH
              - AttributeName: object
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
          - IndexName: ByOrderByObject
            KeySchema:
              - AttributeName: order
                KeyType: HASH
              - AttributeName: object
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        KeySchema:
          - AttributeName: PK
            KeyType: HASH
          - AttributeName: SK
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_IMAGE
        TableName: ${self:custom.tableName}
    OrderServiceTableNameParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub /versify/services/order/table/name
        Type: String
        Value: !Ref OrderServiceTable
    OrderServiceTableArnParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub /versify/services/order/table/arn
        Type: String
        Value: !GetAtt OrderServiceTable.Arn
    OrderServiceTableStreamArnParameter:
      Type: AWS::SSM::Parameter
      Properties:
        Name: !Sub /versify/services/order/table/stream/arn
        Type: String
        Value: !GetAtt OrderServiceTable.StreamArn
